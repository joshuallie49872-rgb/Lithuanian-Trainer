<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Lithuanian Trainer</title>
</head>

<body>
  <div class="wrap">
    <h1 id="title"></h1>
    <div id="prompt" class="prompt"></div>

    <div class="controls">
      <button id="prevBtn" class="btn btn-ghost">Back</button>
      <button id="speakBtn" class="btn btn-ghost" style="display:none;">üîä Hear it</button>

      <button id="mapBtn" class="btn btn-secondary">üó∫Ô∏è Course Map</button>
      <button id="resetBtn" class="btn btn-warn">Restart lesson</button>

      <button id="accountBtn" class="btn btn-ghost btn-account">
        <span class="dot" id="accountDot" aria-hidden="true"></span>
        Account
      </button>
    </div>

    <div id="screenHome" style="display:block;">
      <div id="homeBody" class="card">
        <h2 style="margin:0 0 8px 0;">Welcome</h2>
        <p class="muted" style="margin:0 0 14px 0;">Pick up where you left off or start fresh.</p>
        <div class="row">
          <button id="startBtn" class="btn btn-primary">Start</button>
          <button id="continueBtn" class="btn btn-secondary">Continue</button>
        </div>
      </div>
    </div>

    <div id="screenMap" class="map-screen" style="display:none;">
      <div class="map-header">
        <div class="map-title">Lithuanian Quest</div>
        <div class="map-subtitle">Tap a node to play</div>
      </div>

      <div id="mapWrap" class="map-wrap">
        <svg id="mapSvg" class="map-svg" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"></svg>
        <div id="mapNodes" class="map-nodes"></div>
      </div>
    </div>

    <div id="screenLesson" style="display:none;">
      <div class="card">
        <div id="answers" class="answers"></div>

        <div id="inputWrap" class="inputWrap" style="display:none;">
          <input id="answerInput" type="text" autocomplete="off" spellcheck="false" />
          <button id="checkBtn" class="btn btn-primary">Check</button>
        </div>

        <div id="feedback" class="feedback" style="margin-top:10px;"></div>

        <div class="row" style="margin-top:12px;">
          <button id="nextBtn" class="btn btn-primary" style="display:none;">Next</button>
        </div>
      </div>
    </div>

    <div id="screenDone" style="display:none;">
      <div class="card">
        <h2 id="doneTitle" style="margin:0 0 8px 0;">‚úÖ Complete!</h2>
        <div id="doneBody" class="muted" style="margin-bottom:12px;"></div>
        <button id="doneBtn" class="btn btn-primary">Back to Map</button>
      </div>
    </div>
  </div>

  <div id="mikasDock" class="mikasDock" aria-hidden="false">
    <img id="mikasImg" class="mikasImg" src="mikas/neutral.png" alt="Mikas" />
    <div id="mikasBubble" class="mikasBubble"></div>
  </div>

  <div id="authModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="authTitle">
      <div class="modal-head">
        <div>
          <div class="modal-title" id="authTitle">Account</div>
          <div class="modal-sub" id="authSub">Sign in to sync progress across devices.</div>
        </div>
        <button class="icon-btn modal-close" id="authCloseBtn" data-close="1" aria-label="Close">‚úï</button>
      </div>

      <div class="pill-row">
        <span class="pill" id="pillMode">Mode: Guest</span>
        <span class="pill" id="pillSync">Cloud Sync: OFF</span>
        <span class="pill" id="pillLocal">Local Save: ON</span>
      </div>

      <div id="signedInPanel" class="signed-panel" style="display:none;">
        <div class="user-row">
          <img id="userPhoto" class="avatar" alt="" />
          <div class="user-meta">
            <div id="userName" class="user-name">Signed in</div>
            <div id="userEmail" class="user-email"></div>
          </div>
        </div>

        <div class="row">
          <button id="signOutBtn" class="btn btn-ghost danger">Sign out</button>
          <button id="closeAfterSignOutBtn" class="btn btn-secondary" data-close="1">Close</button>
        </div>
      </div>

      <div id="guestPanel">
        <button id="googleBtn" class="btn btn-google">
          <span class="g-badge" aria-hidden="true">G</span>
          Continue with Google
        </button>

        <div class="divider"><span>or use email</span></div>

        <label class="field">
          <span>Email</span>
          <input id="emailInput" type="email" autocomplete="email" placeholder="you@example.com" />
        </label>

        <label class="field">
          <span>Password</span>
          <input id="passInput" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </label>

        <div class="row">
          <button id="signupBtn" class="btn btn-secondary">Sign up</button>
          <button id="signinBtn" class="btn btn-primary">Sign in</button>
        </div>

        <div id="authMsg" class="msg" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  </script>

  <script src="auth_ui.js"></script>
  <script src="app.js?v=5320"></script>
</body>
</html>
