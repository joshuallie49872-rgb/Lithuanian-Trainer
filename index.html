<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <title>Lithuanian Trainer</title>
</head>

<body>
  <div class="wrap">
    <h1 id="title"></h1>
    <div id="prompt" class="prompt"></div>

    <div class="controls">
      <button id="prevBtn" class="btn btn-ghost">Back</button>
      <button id="speakBtn" class="btn btn-ghost" style="display:none;">üîä Hear it</button>

      <button id="mapBtn" class="btn btn-secondary">üó∫Ô∏è Course Map</button>
      <button id="resetBtn" class="btn btn-warn">Restart lesson</button>

      <!-- Account button (always available) -->
      <button id="accountBtn" class="btn btn-ghost btn-account">
        <span class="dot" id="accountDot" aria-hidden="true"></span>
        Account
      </button>
    </div>

    <!-- HOME -->
    <div id="screenHome" style="display:block;">
      <div id="homeBody" class="card">
        <h2 style="margin:0 0 8px 0;">Welcome</h2>
        <p class="muted" style="margin:0 0 14px 0;">Pick up where you left off or start fresh.</p>
        <div class="row">
          <button id="startBtn" class="btn btn-primary">Start</button>
          <button id="continueBtn" class="btn btn-secondary">Continue</button>
        </div>
      </div>
    </div>

    <!-- MAP -->
    <div id="screenMap" class="map-screen" style="display:none;">
      <div class="map-header">
        <div class="map-title">Lithuanian Quest</div>
        <div class="map-subtitle">Tap a node to play</div>
      </div>

      <div id="mapWrap" class="map-wrap">
        <svg id="mapSvg" class="map-svg" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"></svg>
        <div id="mapNodes" class="map-nodes"></div>
      </div>
    </div>

    <!-- LESSON -->
    <div id="screenLesson" style="display:none;">
      <div class="card">
        <div id="answers" class="answers"></div>

        <div id="inputWrap" class="inputWrap" style="display:none;">
          <input id="answerInput" type="text" autocomplete="off" spellcheck="false" />
          <button id="checkBtn" class="btn btn-primary">Check</button>
        </div>

        <div id="feedback" class="feedback" style="margin-top:10px;"></div>

        <div class="row" style="margin-top:12px;">
          <button id="nextBtn" class="btn btn-primary" style="display:none;">Next</button>
        </div>
      </div>
    </div>

    <!-- DONE -->
    <div id="screenDone" style="display:none;">
      <div class="card">
        <h2 id="doneTitle" style="margin:0 0 8px 0;">‚úÖ Complete!</h2>
        <div id="doneBody" class="muted" style="margin-bottom:12px;"></div>
        <button id="doneBtn" class="btn btn-primary">Back to Map</button>
      </div>
    </div>
  </div>

  <!-- Mikas -->
  <div id="mikasDock" class="mikasDock" aria-hidden="false">
    <img id="mikasImg" class="mikasImg" src="mikas/neutral.png" alt="Mikas" />
    <div id="mikasBubble" class="mikasBubble"></div>
  </div>

  <!-- AUTH MODAL -->
  <div id="authModal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true">
      <!-- unchanged -->
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBkO2VXmobnmREFl9Kcz5bCfmzvsMkzeY",
      authDomain: "lithuanian-trainer.firebaseapp.com",
      projectId: "lithuanian-trainer",
      storageBucket: "lithuanian-trainer.firebasestorage.app",
      messagingSenderId: "890121190502",
      appId: "1:890121190502:web:8c4726fa6b7d36a21801a7"
    };

    firebase.initializeApp(firebaseConfig);
    window.fbAuth = firebase.auth();
    window.fbDB = firebase.firestore();
  </script>

  <!-- Auth UI (FIX: defer) -->
  <script src="auth_ui.js" defer></script>

  <!-- App (FIX: defer + cache bump) -->
  <script src="app.js?v=5312" defer></script>
</body>
</html>
